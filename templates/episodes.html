{% extends "layout.html"%} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome do Episodio</th>
      <th scope="col">Data de Lançamento</th>
      <th scope="col">Código</th>
      <th scope="col">Link página de perfil do Episódio</th>
    </tr>
  </thead>
  <tbody>
    {% for episode in episodes %}
    <tr>
      <th scope="row">{{episode.id}}</th>
      <td>"{{episode.name}}"</td>
      <td>"{{episode.air_date}}"</td>
      <td>"{{episode.episode}}"</td>
      <td>
        <a href="/episode/{{episode.id}}" class="btn btn-primary"
          >Ver Perfil do Episodio</a
        >
      </td>
    </tr>
    {% endfor%}
  </tbody>
</table>
{% endblock %}
